<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
          spec: /*intellij-swagger-spec-start*/{
  "swagger" : "2.0",
  "info" : {
    "version" : "1.0-SNAPSHOT",
    "title" : "Tessera rest"
  },
  "host" : "localhost:8080",
  "basePath" : "/",
  "tags" : [ {
    "name" : "Provided access to openapi schema documentation."
  } ],
  "schemes" : [ "http", "https" ],
  "paths" : {
    "/api" : {
      "get" : {
        "tags" : [ "Provided access to openapi schema documentation." ],
        "operationId" : "api",
        "produces" : [ "application/json", "text/html" ],
        "responses" : {
          "200" : {
            "description" : "Returns json or html openapi document"
          }
        }
      }
    },
    "/delete" : {
      "post" : {
        "summary" : "Deprecated: Replaced by /transaction/{key} DELETE HTTP method",
        "description" : "",
        "operationId" : "delete",
        "consumes" : [ "application/json" ],
        "produces" : [ "text/plain" ],
        "parameters" : [ {
          "in" : "body",
          "name" : "deleteRequest",
          "description" : "Key data to be deleted",
          "required" : true,
          "schema" : {
            "$ref" : "#/definitions/DeleteRequest"
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "Status message"
          },
          "404" : {
            "description" : "If the entity doesn't exist"
          }
        },
        "deprecated" : true
      }
    },
    "/partyinfo" : {
      "post" : {
        "operationId" : "partyInfo",
        "consumes" : [ "application/octet-stream" ],
        "produces" : [ "application/octet-stream" ],
        "parameters" : [ {
          "in" : "body",
          "name" : "body",
          "required" : true,
          "schema" : {
            "type" : "array",
            "items" : {
              "type" : "string",
              "format" : "byte"
            }
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "Encoded PartyInfo Data"
          }
        }
      }
    },
    "/push" : {
      "post" : {
        "operationId" : "push",
        "consumes" : [ "application/octet-stream" ],
        "parameters" : [ {
          "in" : "body",
          "name" : "payload",
          "description" : "Key data to be stored.",
          "required" : true,
          "schema" : {
            "type" : "array",
            "items" : {
              "type" : "string",
              "format" : "byte"
            }
          }
        } ],
        "responses" : {
          "201" : {
            "description" : "Key created status"
          },
          "500" : {
            "description" : "General error"
          }
        }
      }
    },
    "/receive" : {
      "get" : {
        "operationId" : "receive",
        "consumes" : [ "application/json" ],
        "produces" : [ "application/json" ],
        "responses" : {
          "default" : {
            "description" : "successful operation"
          }
        },
        "deprecated" : true
      }
    },
    "/receiveraw" : {
      "get" : {
        "summary" : "Submit keys to retrieve payload and decrypt it",
        "description" : "",
        "operationId" : "receiveRaw",
        "consumes" : [ "application/octet-stream" ],
        "produces" : [ "application/octet-stream" ],
        "parameters" : [ {
          "name" : "c11n-key",
          "in" : "header",
          "description" : "Encoded Sender Public Key",
          "required" : true,
          "type" : "string"
        }, {
          "name" : "c11n-to",
          "in" : "header",
          "description" : "Encoded Recipient Public Key",
          "required" : false,
          "type" : "string"
        } ],
        "responses" : {
          "200" : {
            "description" : "Raw payload"
          }
        }
      }
    },
    "/resend" : {
      "post" : {
        "operationId" : "resend",
        "consumes" : [ "application/json" ],
        "produces" : [ "text/plain" ],
        "parameters" : [ {
          "in" : "body",
          "name" : "resendRequest",
          "required" : true,
          "schema" : {
            "$ref" : "#/definitions/ResendRequest"
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "Encoded payload when TYPE is INDIVIDUAL"
          },
          "500" : {
            "description" : "General error"
          }
        }
      }
    },
    "/send" : {
      "post" : {
        "operationId" : "send",
        "consumes" : [ "application/json" ],
        "produces" : [ "application/json" ],
        "parameters" : [ {
          "in" : "body",
          "name" : "sendRequest",
          "required" : true,
          "schema" : {
            "$ref" : "#/definitions/SendRequest"
          }
        } ],
        "responses" : {
          "200" : {
            "description" : "Send response",
            "schema" : {
              "$ref" : "#/definitions/SendResponse"
            }
          },
          "400" : {
            "description" : "For unknown and unknown keys"
          }
        }
      }
    },
    "/sendraw" : {
      "post" : {
        "operationId" : "sendRaw",
        "consumes" : [ "application/octet-stream" ],
        "produces" : [ "text/plain" ],
        "parameters" : [ {
          "name" : "c11n-from",
          "in" : "header",
          "required" : false,
          "type" : "string"
        }, {
          "name" : "c11n-to",
          "in" : "header",
          "required" : false,
          "type" : "string"
        } ],
        "responses" : {
          "200" : {
            "description" : "Encoded Key"
          },
          "500" : {
            "description" : "Unknown server error"
          }
        }
      }
    },
    "/transaction/{hash}" : {
      "get" : {
        "operationId" : "receive",
        "produces" : [ "application/json" ],
        "parameters" : [ {
          "name" : "hash",
          "in" : "path",
          "description" : "Encoded hash used to decrypt the payload",
          "required" : true,
          "type" : "string"
        }, {
          "name" : "to",
          "in" : "query",
          "description" : "Encoded recipient key",
          "required" : false,
          "type" : "string"
        } ],
        "responses" : {
          "200" : {
            "description" : "Receive Response object",
            "schema" : {
              "$ref" : "#/definitions/ReceiveResponse"
            }
          }
        }
      }
    },
    "/transaction/{key}" : {
      "delete" : {
        "operationId" : "deleteKey",
        "parameters" : [ {
          "name" : "key",
          "in" : "path",
          "description" : "Encoded hash",
          "required" : true,
          "type" : "string"
        } ],
        "responses" : {
          "204" : {
            "description" : "Successful deletion"
          },
          "404" : {
            "description" : "If the entity doesn't exist"
          }
        }
      }
    },
    "/upcheck" : {
      "get" : {
        "operationId" : "upCheck",
        "produces" : [ "text/plain" ],
        "responses" : {
          "200" : {
            "description" : "I'm up!",
            "schema" : {
              "type" : "string"
            }
          }
        }
      }
    },
    "/version" : {
      "get" : {
        "operationId" : "getVersion",
        "produces" : [ "text/plain" ],
        "responses" : {
          "200" : {
            "description" : "Current application version ",
            "schema" : {
              "type" : "string"
            }
          }
        }
      }
    }
  },
  "definitions" : {
    "DeleteRequest" : {
      "type" : "object",
      "required" : [ "Encoded public key" ],
      "properties" : {
        "Encoded public key" : {
          "type" : "string"
        }
      }
    },
    "ReceiveResponse" : {
      "type" : "object",
      "properties" : {
        "payload" : {
          "type" : "string",
          "description" : "Encode response servicing recieve requests"
        }
      }
    },
    "ResendRequest" : {
      "type" : "object",
      "properties" : {
        "type" : {
          "type" : "string",
          "description" : "Resend type INDIVIDUAL or ALL",
          "enum" : [ "ALL", "INDIVIDUAL" ]
        },
        "publicKey" : {
          "type" : "string",
          "description" : "TODO: Define this publicKey, what is it?"
        },
        "key" : {
          "type" : "string",
          "description" : "TODO: Define this key, what is it?"
        }
      }
    },
    "SendRequest" : {
      "type" : "object",
      "required" : [ "payload" ],
      "properties" : {
        "payload" : {
          "type" : "string",
          "description" : "Encyrpted payload to send to other parties."
        },
        "from" : {
          "type" : "string",
          "description" : "Sender public key"
        },
        "to" : {
          "type" : "array",
          "description" : "Recipient public keys",
          "items" : {
            "type" : "string"
          }
        }
      }
    },
    "SendResponse" : {
      "type" : "object",
      "properties" : {
        "key" : {
          "type" : "string",
          "description" : "TODO: Define this key as something"
        }
      }
    }
  }
}/*intellij-swagger-spec-end*/,
          validatorUrl: null,
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
          ],
          plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
