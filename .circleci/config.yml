version: 2
jobs:
  build:
    working_directory: ~/tessera
    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:
      - checkout
      - run: mvn install dependency:resolve-plugins dependency:go-offline -DskipTests=true -Dmaven.javadoc.skip=true -Dchecksyle.skip=true -Dspotbugs.skip=true -Djacoco.skip=true -B

  test:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - run: mvn test -pl \!tests/acceptance-test -B -o


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build